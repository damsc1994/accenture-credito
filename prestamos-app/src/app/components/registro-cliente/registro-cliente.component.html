<div class="col-lg-12">
  <h1>{{ title }}</h1>
  <br>
  <div class="alert alert-{{status.result}}" role="alert"
   *ngIf="status.result && status.message">
      {{ status.message }}
 </div>
  <form novalidate (ngSubmit)="onSubmit()" [formGroup]="clienteFG">
    <div class="form-group">
      <label class="col-sm-2 col-form-label">
        Identificacion:
      </label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="Digita tu identificacion" formControlName="identificacion"/>
        <div class="alert alert-danger" role="alert"
           *ngIf="clienteFG.get('identificacion').invalid && clienteFG.get('identificacion').touched">
          Debe diligenciar la identificacion. solo se acepta numeros.
        </div>
      </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label">
          Nombres:
        </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="Digita tu nombre" formControlName="nombre"/>
          <div class="alert alert-danger" role="alert"
            *ngIf="clienteFG.get('nombre').touched && clienteFG.get('nombre').invalid">
            Debe ingresar su nombre.
          </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label">
          Apellido:
        </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="Digita tu apellido" formControlName="apellido"/>
          <div class="alert alert-danger" role="alert"
            *ngIf="clienteFG.get('apellido').touched && clienteFG.get('apellido').invalid">
            Debe Ingresar su Apellido.
          </div>
        </div>

    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label">
          Fecha Nacimiento:
        </label>
        <div class="col-sm-10">
            <input [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3" class="form-control" formControlName="fechaNacimiento">
            <owl-date-time [pickerType]="'calendar'" #dt3></owl-date-time>
           <div class="alert alert-danger" role="alert"
            *ngIf="clienteFG.get('fechaNacimiento').touched && clienteFG.get('fechaNacimiento').invalid">
            Debe ingresar su fecha de nacimiento.
          </div>
        </div>
    </div>

    <div class="col-sm-12">
        <button class="btn btn-primary" [disabled]="clienteFG.invalid" type="submit">Registrarse</button>
        &nbsp;
        <button class="btn btn-danger" >Limpiar</button>
    </div>

  </form>
</div>
