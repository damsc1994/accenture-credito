<div class="form-row align-items-center">
    <div class="col-sm-3 my-1">
        <input type="text" class="form-control" id="identificacion" placeholder="Digite su identificacion"
            [formControl]="identificacion">
    </div>
    <div class="col-auto my-1">
        <button type="submit" class="btn btn-primary" (click)="getIdentificacion()"
          [disabled]="!identificacion.valid">buscar
        </button>
    </div>
</div>
